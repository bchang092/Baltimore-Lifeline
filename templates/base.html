<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>{% block title %}Baltimore Lifeline{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  {% load static %}
  <!-- Favicon (tab icon) -->
  <link rel="icon" type="image/png" href="{% static 'images/bmorelline_logo.png' %}">
  <!-- Optional fallbacks to cover all browsers -->
  <link rel="shortcut icon" href="{% static 'favicon.ico' %}">
  <link rel="apple-touch-icon" href="{% static 'images/bmorelline_logo.png' %}">
</head>
<body>
  {% block content %}{% endblock %}
</body>
</html>
